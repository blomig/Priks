<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Priks</title>
    <style>
        canvas {
            border: 1px solid black;
            display: block;
            margin: 0 auto;
        }
        #gameContainer {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #info {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="320" height="360"></canvas>
        <div id="info">
            <p>Bombes restantes : <span id="bombCount">1</span></p>
            <p>Chaînes réussies : <span id="chainCount">0</span></p>
            <p>Utilisez ← et → pour déplacer, Espace pour placer, B pour une bombe</p>
        </div>
    </div>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const gridSize = 8;
        const cellSize = canvas.width / gridSize;
        const previewHeight = cellSize; // Hauteur pour la prévisualisation sous la grille
        let grid = Array(gridSize).fill().map(() => Array(gridSize).fill(null));
        let bombCount = 1;
        let chainCount = 0;
        let moveCount = 0;
        let nextBlock = null;
        let blockPosition = 0; // Position actuelle du Blox sous la grille (colonne)

        const colors = ["red", "blue", "green", "yellow", "purple", "orange"];
        const priksColor = "gray";

        // Générer un nouveau Blox
        function getNewBlock() {
            if (Math.random() < 0.1) return priksColor; // 10% de chance d'avoir un Priks
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // Initialiser le prochain Blox
        if (!nextBlock) nextBlock = getNewBlock();

        // Dessiner la grille et le prochain Blox
        function drawGrid() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // Grille principale
            for (let row = 0; row < gridSize; row++) {
                for (let col = 0; col < gridSize; col++) {
                    ctx.strokeRect(col * cellSize, row * cellSize, cellSize, cellSize);
                    if (grid[row][col]) {
                        ctx.fillStyle = grid[row][col];
                        ctx.fillRect(col * cellSize + 2, row * cellSize + 2, cellSize - 4, cellSize - 4);
                    }
                }
            }
            // Zone de prévisualisation
            ctx.strokeRect(0, gridSize * cellSize, canvas.width, previewHeight);
            ctx.fillStyle = nextBlock;
            ctx.fillRect(blockPosition * cellSize + 2, gridSize * cellSize + 2, cellSize - 4, cellSize - 4);
        }

        // Ajouter un Blox dans une colonne
        function addBlock(col) {
            if (grid[0][col]) {
                endGame();
                return;
            }
            let row = gridSize - 1;
            while (row > 0 && !grid[row][col]) row--;
            if (grid[row][col]) row++;
            grid[row][col] = nextBlock;
            moveCount++;
            nextBlock = getNewBlock();
            blockPosition = 0; // Réinitialiser la position après placement
            checkChains();
            if (moveCount % 10 === 0) addRandomLine();
            drawGrid();
            updateUI();
        }

        // Ajouter une ligne complète avec 1 Priks
        function addRandomLine() {
            for (let row = 0; row < gridSize - 1; row++) {
                grid[row] = grid[row + 1].slice();
            }
            let newLine = colors.map(() => colors[Math.floor(Math.random() * colors.length)]);
            let priksCol = Math.floor(Math.random() * gridSize);
            newLine[priksCol] = priksColor;
            grid[gridSize - 1] = newLine;
            if (grid[0].some(cell => cell !== null)) endGame();
        }

        // Vérifier les chaînes (à compléter plus tard)
        function checkChains() {
            // Logique de détection des chaînes à implémenter
        }

        // Utiliser une bombe
        function useBomb(col) {
            if (bombCount <= 0) return;
            let row = gridSize - 1;
            while (row > 0 && !grid[row][col]) row--;
            if (grid[row][col]) row++;
            bombCount--;
            for (let r = Math.max(0, row - 1); r <= Math.min(gridSize - 1, row + 1); r++) {
                for (let c = Math.max(0, col - 1); c <= Math.min(gridSize - 1, col + 1); c++) {
                    grid[r][c] = null;
                }
            }
            drawGrid();
            updateUI();
        }

        // Mettre à jour l'interface
        function updateUI() {
            document.getElementById("bombCount").textContent = bombCount;
            document.getElementById("chainCount").textContent = chainCount;
        }

        // Fin du jeu
        function endGame() {
            alert("Jeu terminé !");
            grid = Array(gridSize).fill().map(() => Array(gridSize).fill(null));
            bombCount = 1;
            chainCount = 0;
            moveCount = 0;
            nextBlock = getNewBlock();
            blockPosition = 0;
            drawGrid();
            updateUI();
        }

        // Gestion des touches du clavier
        document.addEventListener("keydown", (event) => {
            switch (event.key) {
                case "ArrowLeft":
                    if (blockPosition > 0) blockPosition--;
                    drawGrid();
                    break;
                case "ArrowRight":
                    if (blockPosition < gridSize - 1) blockPosition++;
                    drawGrid();
                    break;
                case " ":
                    event.preventDefault(); // Éviter le défilement de la page
                    addBlock(blockPosition);
                    break;
                case "b":
                case "B":
                    useBomb(blockPosition);
                    break;
            }
        });

        // Dessiner la grille initiale
        drawGrid();
    </script>
</body>
</html>
